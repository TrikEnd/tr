<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div class="login-container">
    <div class="login-box">
      <h2>Lupa Akun</h2>
      <p>Silakan masukkan email Anda untuk pemulihan akun.</p>
      <br>
      <form action="#">
        <div class="input-group">
          <label for="email" class="label">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="signup">
          <button type="submit" class="kirim">KIRIM</button>
        </div>
        <p><a href="index.html" id="back">Kembali</a></p>

      
      
      
        
      </form> 
    </div>
  </div>
</body>
