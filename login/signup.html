<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Akun Baru</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="signup-container">
    <div class="signup-box">
      <h2>DAFTAR AKUN BARU</h2>
      <br>
      <form action="#">
        <div class="input-group">
          <label for="new-username" class="label">Username</label>
          <input type="text" id="new-username" name="new-username" required>
        </div>

        <div class="input-group">
          <label for="new-email" class="label">Email</label>
          <input type="email" id="new-email" name="new-email" required>
        </div>

        <div class="input-group">
          <label for="new-password" class="label">Password</label>
          <input type="password" id="new-password" name="new-password" required>
        </div>

        <div class="input-group">
          <label for="confirm-password" class="label">Konfirmasi Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>

        <div class="input-group">
          <label for="birthdate" class="label">Tanggal Lahir</label>
          <input type="date" id="birthdate" name="birthdate" required>
        </div>

        <div class="signup">
          <button type="submit" class="kirim">DAFTAR</button>
        </div>
      </form>
      <br>
      <p class="account-text">Sudah punya akun? <a href="/login/index.html" class="small-text">Masuk di sini</a></p>
    </div>
  </div>
</body>
</html>
